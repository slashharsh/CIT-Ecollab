    <div class="editor">
        <div class="dropdown" style="text-align: center; margin-left:43%;">
            <select class="btn btn-primary dropdown-toggle text-center" aria-expanded="false" data-bs-toggle="dropdown"
                data-bss-hover-animate="glow" type="button" id="choose_language" onchange="editorLib.getCodeLanguage()">
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-dark text-nowrap text-center"
                    style="width: 114px;">
                    <option class="dropdown-item" value="50"><strong>Choose Language</strong></option>
                    <option class="dropdown-item" value="46"><strong>Bash</strong></option>
                    <option class="dropdown-item" value="50"><strong>C</strong></option>
                    <option class="dropdown-item" value="54"><strong>C++</strong></option>

                    <option class="dropdown-item" value="63"><strong>JavaScript</strong></option>

                    <option class="dropdown-item" value="71"><strong>Python</strong></option>
            </select>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select class="btn btn-primary dropdown-toggle text-center" aria-expanded="false" data-bs-toggle="dropdown"

                    <option class="dropdown-item" value="github"><strong>Choose Theme</strong></option>

                    <option class="dropdown-item" value="clouds_midnight"><strong>Clouds Midnight</strong></option>

                    <option class="dropdown-item" value="dracula"><strong>Dracula</strong></option>
                    <option class="dropdown-item" value="dreamweaver"><strong>Dreamweaver</strong></option>
                    <option class="dropdown-item" value="eclipse"><strong>Eclipse</strong></option>
                    <option class="dropdown-item" value="github"><strong>Github</strong></option>
                    <option class="dropdown-item" value="monokai"><strong>Monokai</strong></option>
                    <option class="dropdown-item" value="nord_dark"><strong>Nord Dark</strong></option>

                    <option class="dropdown-item" value="twilight"><strong>Twilight</strong></option>
                    <option class="dropdown-item" value="tomorrow_night_eighties"><strong>Tomorrow Night</strong>
                    </option>
                    <option class="dropdown-item" value="vibrant_ink"><strong>Vibrant Ink</strong></option>
                    <option class="dropdown-item" value="xcode"><strong>XCode</strong></option>
            </select>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select class="btn btn-primary dropdown-toggle text-center" aria-expanded="false" data-bs-toggle="dropdown"
                data-bss-hover-animate="glow" type="button" id="console_theme"
                onchange="editorLib.getAndChangeTheme();">
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-dark text-nowrap text-center"
                    style="width: 114px;">
                    <option class="dropdown-item" value="#0f0f0f"><strong>Console Theme</strong></option>
                    <option class="dropdown-item" value="#ccc"><strong>Light</strong></option>
                    <option class="dropdown-item" value="#0f0f0f"><strong>Dark</strong></option>
            </select>
        </div>
        <div class="editor__wrapper">
            <div class="editor__body">
                <div id="editorCode" class="editor__code"></div>
            </div>
            <div class="editor__footer">
                <div class="editor__footer--left">
                    <button class="editor__btn editor__run"><b>Run ></b></button>
                    <button class="editor__btn editor__reset"><b>Reset ></b></button>
                </div>
                <div class="editor__footer--right">
                    <div class="editor__console">
                        <pre id="ans">></pre>
                        <ul class="editor__console-logs"></ul>
                    </div>
                </div>
            </div>
        </div>
