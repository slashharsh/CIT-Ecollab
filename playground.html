    <h1
        style="font-family: Alata, sans-serif;font-size: 51.9px;color: #4b6584;text-align: center;margin-bottom: 8px;margin-top: 49px;">
        <strong>Code Playground</strong>
    </h1>
    <p style="text-align: center;font-family: Alata, sans-serif;color: #383838;"><br><strong><em>"Any fool can write
                code that a computer can understand. Good programmers write code that humans can understand.” – Martin
                Fowler</em></strong><br><br></p>


    <div class="editor">
        <div class="dropdown" style="text-align: center; margin-right:56.5%;">
            <button class="btn btn-primary dropdown-toggle text-center" aria-expanded="false" data-bs-toggle="dropdown"
                data-bss-hover-animate="glow" type="button">Choose your Language</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="dropdown-menu dropdown-menu-end dropdown-menu-dark text-nowrap text-center"
                style="width: 114px;">
                <option class="dropdown-item" value="javascript"><strong>Javascript</strong></option>
                <option class="dropdown-item" value="python"><strong>Python</strong></option>
                <option class=" dropdown-item" value="java"><strong>Java</strong></option>
                <option class="dropdown-item" value="cpp"><strong>C++</strong></option>
            </div>

            <button class="btn btn-primary dropdown-toggle text-center" aria-expanded="false" data-bs-toggle="dropdown"
                data-bss-hover-animate="glow" type="button">Choose Theme</button>
            <div class="dropdown-menu dropdown-menu-end dropdown-menu-dark text-nowrap text-center"
                style="width: 114px;">
                <option class="dropdown-item" value="dracula"><strong>Dracula</strong></option>
                <option class="dropdown-item" value="dreamweaver"><strong>Dreamweaver</strong></option>
                <option class="dropdown-item" value="twilight"><strong>Twilight</strong></option>
                <option class="dropdown-item" value="other"><strong>Other</strong></option>
            </div>
        </div>
        <div class="editor__wrapper">
            <div class="editor__body">
                <div id="editorCode" class="editor__code"></div>
            </div>
            <div class="editor__footer">
                <div class="editor__footer--left">
                    <button class="editor__btn editor__run">Run ></button>
                    <button class="editor__btn editor__reset">Reset ></button>
                </div>
                <div class="editor__footer--right">
                    <div class="editor__console">
                        <ul class="editor__console-logs"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
